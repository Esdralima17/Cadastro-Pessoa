<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    
            function limpa_formulário_cep() {
                //Limpa valores do formulário de cep.
                document.getElementById('logradouro').value=("");
                document.getElementById('cidade').value=("");
                document.getElementById('estado').value=("");
                
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('logradouro').value=(conteudo.logradouro);
                document.getElementById('cidade').value=(conteudo.localidade);
                document.getElementById('estado').value=(conteudo.uf);
                
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }
            
        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if(validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('logradouro').value="...";
                    document.getElementById('cidade').value="...";
                    document.getElementById('estado').value="...";
                    

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };

    </script>

</head>

    <body>

        <h1>Cadastro de Pessoas</h1> 

        <br>

         <form method="get" action="." class="row g-3">

            <div class="col-12">
                <label for="inputAddress" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Ex: João">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Sobrenome:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Ex: da Silva">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nacionalidade:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Ex: Brasileira">
            </div>
            
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP:</label>
                <input name="cep" type="text" class="form-control" id="inputZip" placeholder="Ex: 01010-101"  onblur="pesquisacep(this.value);">
            </div>


            <div class="col-md-6">
                <label for="inputCity" class="form-label">Cidade:</label>
                <input name="cidade" type="text" class="form-control" id="cidade" placeholder="Ex: São Paulo">
            </div>

            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado:</label>
                <input name="estado" type="text" class="form-control" id="estado" placeholder="Ex: São Paulo">
                
            </div>


            <div class="col-12">
                <label for="inputAddress" class="form-label">Logradouro:</label>
                <input name="logradouro" type="text" class="form-control" id="logradouro" placeholder="Ex: Rua Faria Lima 234">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">E-mail:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Ex: email@gmail.com">
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Telefone:</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Ex: (11)2020-9349">
            </div>

           
        </form>
    </body>

</html>
